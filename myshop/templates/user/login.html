{% extends 'base/__base.html' %}
{% block title %}
    Đăng Nhập Hệ Thống
{% endblock title %}

{% block content %}
{% load static %}
<form method='POST' action=''>
  {% csrf_token %}
  <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Login</h3>
                <form>
                  <div class="row" style='display:flex'>
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="username" type='email'>Username</label>
                        <input type="username" id="username" class="form-control form-control-lg" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="password" type='password'>Pasword</label>
                        <input type="password" id="password" class="form-control form-control-lg" />
                      </div>
                    </div>
                  </div>
                  <br>
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4 text-center">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="{% url 'change_password' %}">Change password?</a>
      </div>
    </div>
  
      <!-- Submit button -->
      <div class="mt-4 pt-2">
        <input data-mdb-ripple-init class="btn btn-primary btn-lg" href="#" style='width:100%' type="submit" value="Submit" />
      </div>
      <br>
  
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="{% url 'register_user' %}">Register</a></p>
              <p>or sign up with:</p>
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
          
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
          
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
          
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
  </section>
</form>
{% endblock content %}

{% extends 'base/__base.html' %}
{% block title %}
    Đăng ký Thông tin người dùng
{% endblock title %}

{% block content %}
{% load static %}
<form class='form' method='POST' action=''>
  {% csrf_token %}
  <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Register</h3>
                <form>
                  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="username" placeholder=''>Tên đăng nhập</label>
                        <input type="username" id="username" class="form-control form-control-lg" />
                      </div>
                    </div>
                    

                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="password" placeholder=''>Mật khẩu</label>
                        <input type="password" id="password" class="form-control form-control-lg" />
                      </div>
                    </div>
                    <br>

                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="firstName" placeholder=''>First Name</label>
                        <input type="text" id="firstName" class="form-control form-control-lg" />
                      </div>
                    </div>
                    <br>
                    
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control form-control-lg" />
                      </div>
                    </div>
                  </div>
                  <br>
                  

                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
                      <div data-mdb-input-init class="form-outline datepicker w-100">
                        <label for="birthdayDate" class="form-label">Ngày sinh</label>
                        <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                      </div>
                    </div>
                  
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="emailAddress">Email</label>
                        <input type="email" id="emailAddress" class="form-control form-control-lg" />
                      </div>
                    </div>
                   
    
    
                  <div class="mt-4 pt-2">
                    <input data-mdb-ripple-init class="btn btn-primary btn-lg" style='width:100%' type="submit" value="Submit" />
                  </div>
    
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
<br><br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#id_username").change(function() {
                $.ajax({
                    type: "POST",
                    url: "{% url 'validate_username' %}",
                    data: {
                        username: $(this).val(),
                        csrfmiddlewaretoken: "{{ csrf_token }}"
                    },
                    success: function(data) {
                        $("#id_username").addClass('is-valid').removeClass('is-invalid');
                        $("#id_username").parent().find("div").remove();
                        $("#id_username").parent().append(`<div class='valid-feedback'>${data.message}</div>`);
                    },
                    error: function(xhr, testStatus, errorThrown) {
                        $("#id_username").addClass('is-invalid').removeClass('is-valid');
                        $("#id_username").parent().find("div").remove();
                        $("#id_username").parent().append(`<div class='invalid-feedback'>${xhr.responseJSON.message}</div>`);
                    }
                })
                });
            }); 
    </script>

{% endblock content %}
